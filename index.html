<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>West Wind</title>
  <script>
    (function () {
      try {
        const storage = localStorage.getItem('preferences-storage');
        if (storage) {
          const state = JSON.parse(storage).state;
          if (state && state.theme) {
            document.documentElement.classList.add(state.theme);
          }
          if (state && state.font) {
            document.documentElement.setAttribute('data-font', state.font);
          }
          if (state && state.fontSize) {
            document.documentElement.setAttribute('data-font-size', state.fontSize);
          }
        }
      } catch (e) {
        console.error('Failed to restore theme from localStorage', e);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
